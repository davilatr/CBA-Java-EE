<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
      <meta charset="utf-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <title>Página de Login(#{facesContext.externalContext.contextName})</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script type="text/javascript" src="#{facesContext.externalContext.request.contextPath}/resources/scripts/utilities.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
      <style type="text/css">
         .login-form {
            width: 340px;
            margin: 50px auto;
         }
         .login-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
         }
         .login-form h2 {
            margin: 0 0 15px;
         }
         .form-control, .btn {
            min-height: 38px;
            border-radius: 2px;
         }
         .btn {        
            font-size: 15px;
            font-weight: bold;
         }
      </style>
   </h:head>
   <h:body onload="setFocus(toBeFocused);">
      <div style="width: 100%; margin: 0 auto; text-align: center">
         <h:outputText rendered="#{param['failed']}" value="Usuário e/ou senha inválidos! Reinforme, por favor." style="font-size: 18px; font-weight: bold;" />
         <h:outputText rendered="#{param['not_authorized']}" value="Usuário não possui acesso ao sistema. &lt;br/&gt; Favor contatar administrador do sistema." style="font-size: 18px; font-weight: bold;" escape="false" />
      </div>
      <div class="login-form">
         <h:form id="idLogin" onsubmit="document.getElementById('idLogin').action = 'j_security_check';" prependId="false">
            <h4 class="text-center">Acesso ao Sistema</h4>       
            <div class="form-group">
               <p:inputText id="j_username" styleClass="form-control" placeholder="Login"/>
            </div>
            <div class="form-group">
               <p:password id="j_password" styleClass="form-control" required="true" placeholder="Senha"/>
            </div>
            <div class="form-group">
               <p:commandButton id="submit" styleClass="btn btn-primary btn-block" value="Entrar" ajax="false" type="submit"/>
            </div>            
            <input type="hidden" id="toBeFocused" value="j_username"/>
         </h:form>      
      </div>
   </h:body>
</html>
