<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../public/templates/crud-template.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:param name="panelTitle" value="Cadastro de Valores de Bens"/>
    <ui:param name="pageController" value="#{valorBemController}"/>
    <ui:define name="pageTitle">
        Cadastro de Valores de Bens
    </ui:define>
    <ui:define name="entityForm">
        <p:row>
            <p:column>
                <p:outputLabel value="ID"/>
            </p:column>
            <p:column>
                <p:outputLabel value="Bem"/>
            </p:column>
            <p:column>
                <p:outputLabel value="Valor"/>
            </p:column>
        </p:row>
        <p:row>
            <p:column>
                <p:inputText value="#{valorBemController.entity.valorBemId}" disabled="true"/>
            </p:column>
            <p:column>
                <p:inputText value="#{valorBemController.entity.bemId}" required="true" requiredMessage="'Bem' é campo obrigatório!"/>
            </p:column>
            <p:column>
                <p:inputText value="#{valorBemController.entity.valorId}" required="true" requiredMessage="'Valor' é campo obrigatório!"/>
            </p:column>
        </p:row>
    </ui:define>

    <ui:define name="list">
         <p:column headerText="ID" sortBy="#{entity.valorBemId}" filterBy="#{entity.valorBemId}" filterMatchMode="contains" style="text-align: center" width="10">
            <p:outputLabel value="#{entity.valorBemId}"/>
        </p:column>
        <p:column headerText="Bem" sortBy="#{entity.bemId}" filterBy="#{entity.bemId}" filterMatchMode="contains" style="text-align: center" width="10">
            <p:outputLabel value="#{entity.bemId}"/>
        </p:column>                                     
        <p:column headerText="Valor">
            <p:outputLabel value="#{entity.valorId}"/>
        </p:column>
    </ui:define>

</ui:composition>
