<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../public/templates/crud-template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:param name="panelTitle" value="Cadastro de Processos Administrativos"/>
    <ui:param name="pageController" value="#{procAdmController}"/>
    <ui:define name="pageTitle">
        Cadastro de Processos Administrativos
    </ui:define>
    <ui:define name="entityForm">
         <p:row>
            <p:column>
                <p:outputLabel value="Nº Processo Administrativo"/>
            </p:column>
            <p:column>
                <p:outputLabel value="Nº Documento SEI"/>
            </p:column>
         </p:row>
         <p:row>
            <p:column>
                <p:inputText value="#{procAdmController.entity.procAdmNum}"/>
            </p:column>
            <p:column>
                <p:inputText value="#{procAdmController.entity.numeroDocumentoSei}"/>
            </p:column>
         </p:row>
    </ui:define>

    <ui:define name="list">
        <p:column headerText="Nº Processo Administrativo" sortBy="#{entity.procAdmNum}" filterBy="#{entity.procAdmNum}" filterMatchMode="contains" style="text-align: center" width="50">
            <p:outputLabel value="#{entity.procAdmNum}"/>
        </p:column>
        <p:column headerText="Nº Documento SEI" sortBy="#{entity.numeroDocumentoSei}" filterBy="#{entity.numeroDocumentoSei}" filterMatchMode="contains" width="50">
            <p:outputLabel value="#{entity.numeroDocumentoSei}"/>
        </p:column>
    </ui:define>

</ui:composition>
