<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../public/templates/crud-template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:param name="panelTitle" value="Cadastro de Estados de Conservação"/>
    <ui:param name="pageController" value="#{conservacaoController}"/>
    <ui:define name="pageTitle">
        Cadastro de Estado de Conservação
    </ui:define>
    <ui:define name="entityForm">
        <p:row>
            <p:column>
                <p:outputLabel value="ID"/>
            </p:column>
            <p:column>
                <p:outputLabel value="Descrição"/>
            </p:column>
        </p:row>
        <p:row>
            <p:column>
                <p:inputText value="#{conservacaoController.entity.conservacaoId}" disabled="true"/>
            </p:column>
            <p:column>
                <p:inputText value="#{conservacaoController.entity.conservacaoDescr}" required="true" requiredMessage="'Descrição' é campo obrigatório!"/>
            </p:column>
        </p:row>
    </ui:define>

    <ui:define name="list">
        <p:column headerText="ID" sortBy="#{entity.conservacaoId}" filterBy="#{entity.conservacaoId}" filterMatchMode="contains" style="text-align: center" width="10">
            <p:outputLabel value="#{entity.conservacaoId}"/>
        </p:column>
        <p:column headerText="Descrição" sortBy="#{entity.conservacaoDescr}" filterBy="#{entity.conservacaoDescr}" filterMatchMode="contains" width="50">
            <p:outputLabel value="#{entity.conservacaoDescr}"/>
        </p:column> 
    </ui:define>

</ui:composition>
