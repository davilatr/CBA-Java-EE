<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../public/templates/crud-template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:param name="panelTitle" value="Cadastro de Tipos de Destinações"/>
    <ui:param name="pageController" value="#{pessoaController}"/>
    <ui:define name="pageTitle">
        Cadastro de Pessoas
    </ui:define>
    <ui:define name="entityForm">
        <p:row>
            <p:column>
                <p:outputLabel value="ID"/>
            </p:column>
            <p:column>
                <p:outputLabel value="Doc. Identificação"/>
            </p:column>
            <p:column>
                <p:outputLabel value="Nome"/>
            </p:column>
            <p:column>
                <p:outputLabel value="Telefone"/>
            </p:column>
            <p:column>
                <p:outputLabel value="e-mail"/>
            </p:column>
            <p:column>
                <p:outputLabel value="CEP"/>
            </p:column>
            <p:column>
                <p:outputLabel value="Endereço"/>
        </p:row>
    </ui:define>

    <ui:define name="list">
        <p:row>
            <p:column>
                <p:inputText value="#{pessoaController.entity.pessoaId}" disabled="true"/>
            </p:column>
            <p:column>
                <p:inputText value="#{pessoaController.entity.pessoaDocumentoIdentificacao}" required="true" requiredMessage="'Doc. Identificação' é campo obrigatório!"/>
            </p:column>
            <p:column>
                <p:inputText value="#{pessoaController.entity.pessoaNome}" required="true" requiredMessage="'Nome' é campo obrigatório!"/>
            </p:column>
            <p:column>
                <p:inputText value="#{pessoaController.entity.pessoaTelefone}" required="true" requiredMessage="'Telefone' é campo obrigatório!"/>
            </p:column>
            <p:column>
                <p:inputText value="#{pessoaController.entity.pessoaEmail}"/>
            </p:column>
            <p:column>
                <p:inputText value="#{pessoaController.entity.pessoaCep}"/>
            </p:column>
             <p:column>
                 <p:inputText value="#{pessoaController.entity.pessoaEndereco}" required="true" requiredMessage="'Endereço' é campo obrigatório!"/>
            </p:column>
        </p:row>
    </ui:define>

</ui:composition>
