<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../public/templates/crud-template.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:param name="panelTitle" value="Cadastro de Valores"/>
    <ui:param name="pageController" value="#{valorController}"/>
    <ui:define name="pageTitle">
        Cadastro de Valores
    </ui:define>
    <ui:define name="entityForm">
        <p:row>
            <p:column>
                <p:outputLabel value="ID"/>
            </p:column>
            <p:column>
                <p:outputLabel value="Valor"/>
            </p:column>
        </p:row>
        <p:row>
            <p:column>
                <p:inputText value="#{valorController.entity.valorId}" disabled="true"/>
            </p:column>
            <p:column>
                <p:inputText value="#{valorController.entity.valorDesc}" required="true" requiredMessage="'Valor' é campo obrigatório!"/>
            </p:column>
        </p:row>
    </ui:define>

    <ui:define name="list">
         <p:column headerText="ID" sortBy="#{entity.valorId}" filterBy="#{entity.valorId}" filterMatchMode="contains" style="text-align: center" width="10">
            <p:outputLabel value="#{entity.valorId}"/>
        </p:column>
        <p:column headerText="Valor" sortBy="#{entity.valorDesc}" filterBy="#{entity.valorDesc}" filterMatchMode="contains" width="50">
            <p:outputLabel value="#{entity.valorDesc}"/>
        </p:column> 
    </ui:define>
</ui:composition>
