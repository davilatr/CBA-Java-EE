<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../public/templates/crud-template.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:param name="panelTitle" value="Cadastro de Unidades de Medida"/>
    <ui:param name="pageController" value="#{unidadeMedidaController}"/>
    <ui:define name="pageTitle">
        Cadastro de Unidades de Medida
    </ui:define>
    <ui:define name="entityForm">            
        <p:row>
            <p:column>
                <p:outputLabel value="ID"/>
            </p:column>
            <p:column>
                <p:outputLabel value="Descrição"/>
            </p:column>                                     
        </p:row> 
        <p:row>
            <p:column>
                <p:inputText value="#{unidadeMedidaController.entity.unidadeMedidaId}" disabled="true"/>
            </p:column>                
            <p:column>
                <p:inputText value="#{unidadeMedidaController.entity.unidade}" required="true" requiredMessage="'Descrição' é campo obrigatório!"/>
            </p:column>                
        </p:row>             
    </ui:define>
    <ui:define name="list">
        <p:column headerText="ID" sortBy="#{entity.unidadeMedidaId}" filterBy="#{entity.unidadeMedidaId}" filterMatchMode="contains" style="text-align: center" width="10">
            <p:outputLabel value="#{entity.unidadeMedidaId}"/>
        </p:column>
        <p:column headerText="Descrição" sortBy="#{entity.unidade}" filterBy="#{entity.unidade}" filterMatchMode="contains" width="50">
            <p:outputLabel value="#{entity.unidade}"/>
        </p:column>                                     
    </ui:define>
</ui:composition>
